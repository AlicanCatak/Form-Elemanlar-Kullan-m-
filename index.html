<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilgi Formu</title>
  </head>
  <body>
    <h2>Kullanıcı Bilgi Formu</h2>
    <form action="/submit" method="post">
      <label for="firstname">Ad:</label>
      <input type="text" id="firstname" name="firstname" required /><br /><br />

      <label for="lastname">Soyad:</label>
      <input type="text" id="lastname" name="lastname" required /><br /><br />

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Parola:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="gender">Cinsiyet:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Erkek</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Kadın</label><br /><br />

      <label for="fruit">Favori Meyve:</label>
      <select id="fruit" name="fruit">
        <option value="apple">Elma</option>
        <option value="banana">Muz</option>
        <option value="strawberry">Çilek</option></select
      ><br /><br />

      <label for="message">Mesaj:</label><br />
      <textarea id="message" name="message" rows="4" cols="50"></textarea
      ><br /><br />

      <button type="submit">Gönder</button>
    </form>
  </body>
</html>
